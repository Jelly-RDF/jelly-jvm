name: Scala build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            distribution: temurin
            java: 17
          - os: ubuntu-latest
            distribution: temurin
            java: 21
          - os: ubuntu-latest
            distribution: temurin
            java: 23
          - os: ubuntu-latest
            distribution: graalvm
            java: latest-ea
            params: '-XX:+UnlockExperimentalVMOptions -XX:+UseCompactObjectHeaders'

    runs-on: ${{ matrix.os }}
    env:
      JAVA_OPTS: ${{ matrix.params }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: ${{ matrix.distribution }}
        java-version: ${{ matrix.java }}

    - name: Setup SBT
      uses: sbt/setup-sbt@v1

    - name: Build and test
      shell: bash
      run: sbt -v +test

    - name: Test building assemblies
      shell: bash
      run: sbt -v +jenaPlugin/assembly +rdf4jPlugin/assembly
