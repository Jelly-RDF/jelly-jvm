name: Scala build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  java_latest: 24
  java_publish: 17

jobs:
  # Run scalatest
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            java: 17
          - os: ubuntu-latest
            java: 21
          - os: ubuntu-latest
            java: ${{ env.java_latest }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}

    - name: Setup SBT
      uses: sbt/setup-sbt@v1

    - name: Build and test
      shell: bash
      run: sbt -v +test
      if: ${{ matrix.java != env.java_latest }}

    - name: Build and test (with coverage)
      shell: bash
      run: sbt -v clean coverage +test coverageReport coverageAggregate
      if: ${{ matrix.java == env.java_latest }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: ${{ matrix.java == env.java_latest }}
      with:
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      if: ${{ matrix.java == env.java_latest }}
      with:
        name: coverage-report
        path: target/scala-*/scoverage-report/
        retention-days: 14

  # Test publishing to a local repository
  test-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ env.java_publish }}

    - name: Setup SBT
      uses: sbt/setup-sbt@v1

    - name: Test publishing to a local repository
      run: sbt -v +publishLocal
  
  # Test building assemblies
  test-assembly:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ env.java_publish }}

    - name: Setup SBT
      uses: sbt/setup-sbt@v1

    - name: Test building assemblies
      shell: bash
      run: sbt -v +jenaPlugin/assembly +rdf4jPlugin/assembly
