name: Scala build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  java_latest: 24
  java_publish: 17
  JELLY_TEST_SILENCE_OUTPUT: 'true'

jobs:
  # Run scalatest
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            java: 17
          - os: ubuntu-latest
            java: 21
          - os: ubuntu-latest
            java: 24
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}

    - name: Setup SBT
      uses: sbt/setup-sbt@v1

    - name: Build and test
      shell: bash
      run: sbt -v +test

  test-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ env.java_latest }}

    - name: Setup SBT
      uses: sbt/setup-sbt@v1

    - name: Build and test with coverage
      shell: bash
      run: sbt -v coverage +test coverageReport coverageAggregate jacocoAggregate

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true # This is an independent check, so it's okay to fail
        slug: Jelly-RDF/jelly-jvm
        token: ${{ secrets.CODECOV_TOKEN }}

  # Test publishing to a local repository
  test-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ env.java_publish }}

    - name: Setup SBT
      uses: sbt/setup-sbt@v1

    - name: Test publishing to a local repository
      run: sbt -v +publishLocal
  
  # Test building assemblies
  test-assembly:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ env.java_publish }}

    - name: Setup SBT
      uses: sbt/setup-sbt@v1

    - name: Test building assemblies
      shell: bash
      run: sbt -v +jenaPlugin/assembly +rdf4jPlugin/assembly
